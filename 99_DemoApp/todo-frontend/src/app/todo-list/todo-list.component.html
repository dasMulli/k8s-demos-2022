<div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1>TODO Items</h1>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Complete until</th>
              <th>What?</th>
              <th>Person</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of toDoItems$ | async">
              <td>{{item.completeUntil}}</td>
              <td>{{item.text}}</td>
              <td>{{item.name}} ({{item.email}})</td>
              <td>
                <button class="btn btn-danger" (click)="deleteToDoItem(item.id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
