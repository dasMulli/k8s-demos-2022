# Default values for todo-list.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  pullPolicy: IfNotPresent
  tag: 2

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
  hosts:
    - host: todo-app.democluster.dasmulli.at
  tls:
    enabled: false
    clusterIssuer: 'letsencrypt'
    secretName: 'todo-secret'
    hosts:
      - todo-app.democluster.dasmulli.at

# ingress:
#   enabled: true
#   annotations: {}
#   hosts:
#     - host: todo-app.democluster.dasmulli.at
#   tls:
#     enabled: false
#     clusterIssuer: 'letsencrypt'
#     secretName: 'democluster-wildcard'
#     hosts:
#     - '*.democluster.dasmulli.at'

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

postgresql:
  image:
    tag: 12
  persistence:
    enabled: true
    size: 1Gi
  postgresqlUsername: postgres
  postgresqlPassword: "demo-password"
  postgresqlConfiguration:
    listen_addresses: "'*'"
    max_connections: "1500"
  service:
    port: 5432
